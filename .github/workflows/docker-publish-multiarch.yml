name: Build Docker & Release

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger only on tags like v1.0.0, v2.1.3
  workflow_dispatch:

jobs:
  docker-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Get version from tag
      - name: Set version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "Using version $VERSION"

      # 3. Set up Docker Buildx (multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:${{ env.VERSION }}

      # 6. Create GitHub Release
      - name: Create Release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            Docker images built:
            - ${{ secrets.DOCKERHUB_USERNAME }}/landing:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/landing:${{ env.VERSION }}
          draft: false
          prerelease: false
